<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comp. Gráfica</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="estilo.css">
    <script src="script.js"></script>
</head>
<body class="corpo">
<div class="container">
    <div class="col-md-12">
        <h4>Ferramenta de Desenho 2D</h4>
        <hr>
    </div>
    <div class="row">
        <div class="col-md-12 top-transformacoes">
            <div class="buttons">
                <button id="BtnClear">
                    <i class="glyphicon glyphicon-erase"></i> <br>
                    Clear
                </button>
            </div>
            <div class="buttons" style="margin-left: -12px!important;">
                <button id="BtnRotacao">
                    <i class="glyphicon glyphicon-refresh"></i> <br>
                    Rotação
                </button>

            </div>
            <div class="buttons">
                <button id="BtnEscala">
                    <i class="glyphicon glyphicon-resize-full"></i> <br>
                    M. de Escala
                </button>

            </div>
            <div class="buttons">
                <button id="BtnTranslacao">
                    <i class="glyphicon glyphicon-move"></i> <br>
                    Translação
                </button>

            </div>
            <div class="buttons">
                <button id="zoom">
                    <i class="glyphicon glyphicon-zoom-in"></i> <br>
                    Zoom Extend
                </button>
            </div>
        </div>
    </div>

    <div class="row" style="margin: 15px 0;display:none" id="infoangulo">
        <div class="col-md-2 col-md-offset-5">
            <label for="entry" id="entryLabel">Angulo</label>
            <input id="entry" class="form-control" type="number" max="360" min="-360">
        </div>
        <div class="col-md-3 m-t-b">
            <button type="button" id="BtnAplicarRotacao" class="btn btn-primary">Aplicar</button>
        </div>
    </div>

    <div class="row" style="margin: 15px 0;display:none" id="infoescala">
        <div class="col-md-2 col-md-offset-3">
            <label for="valueX">Escala em X</label>
            <input id="valueX" class="form-control" type="number" min="0">
        </div>

        <div class="col-md-2">
            <label for="valueY">Escala em Y</label>
            <input id="valueY" class="form-control" type="number" min="0">
        </div>
        <div class="col-md-3 m-t-b">
            <button type="button" id="BtnAplicarEscala" class="btn btn-primary">Aplicar</button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="col-md-2 left-ferramentas">
                <div class="buttons">
                    <button id="BtnLinha">
                        <img src="img/line.png" alt="comando linha"/> <br>
                        Linha
                    </button>
                </div>
                <div class="buttons">
                    <button id="BtnTriangulo">
                        <img src="img/triangulo.png" alt="comando linha"/> <br>
                        Triângulo
                    </button>
                </div>
                <div class="buttons">
                    <button id="BtnRetangulo">
                        <img src="img/retangulo.png" alt="comando linha"/> <br>
                        Retângulo
                    </button>
                </div>
            </div>
            <div class="col-md-10">
                <canvas id="canvas" width="800" height="480" class="canvas"></canvas>
                <p class="texto-observacao"><i>Resolução: 800px 480px</i></p>
            </div>
        </div>
    </div>

</div>

</body>
</html>
