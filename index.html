<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comp. Gráfica</title>

    <!--estilos-->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">-->
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="estilo.css">


    <!--scripts-->
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>-->
    <script src="script.js"></script>
</head>
<body class="corpo">
<div class="container">
    <div class="col-md-12">
        <h4>Ferramenta de Desenho 2D</h4>
        <hr>
    </div>
    <div class="row">
        <div class="col-md-12 top-transformacoes">
            <div class="buttons">
                <button id="BtnClear">
                    <i class="glyphicon glyphicon-erase"></i> <br>
                    Clear
                </button>
            </div>
            <div class="buttons" style="margin-left: -12px!important;">
                <button id="BtnRotacao">
                    <i class="glyphicon glyphicon-refresh"></i> <br>
                    Rotação
                </button>

            </div>
            <div class="buttons">
                <button id="escala">
                    <i class="glyphicon glyphicon-resize-full"></i> <br>
                    M. de Escala
                </button>

            </div>
            <div class="buttons">
                <button id="BtnTranslacao">
                    <i class="glyphicon glyphicon-move"></i> <br>
                    Translação
                </button>

            </div>
            <div class="buttons">
                <button id="zoom">
                    <i class="glyphicon glyphicon-zoom-in"></i> <br>
                    Zoom Extend
                </button>
            </div>
        </div>
    </div>

    <div class="row" style="margin: 15px 0">
        <div class="col-md-2 col-md-offset-3">
            <label for="ponto" id="entryPonto">Selecione o ponto</label>
            <input id="ponto" class="form-control" type="text">
        </div>
        <div class="col-md-2">
            <label for="entry" id="entryLabel">Angulo</label>
            <input id="entry" class="form-control" type="number" max="360" min="-360">
        </div>
        <div class="col-md-3 m-t-b">
            <button type="button" class="btn btn-primary">Aplicar</button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="col-md-2 left-ferramentas">
                <div class="buttons">
                    <button id="BtnLinha">
                        <img src="img/line.png" alt="comando linha"/> <br>
                        Linha
                    </button>
                </div>
                <div class="buttons">
                    <button id="BtnTriangulo">
                        <img src="img/triangulo.png" alt="comando linha"/> <br>
                        Triângulo
                    </button>
                </div>
                <div class="buttons">
                    <button id="BtnRetangulo">
                        <img src="img/retangulo.png" alt="comando linha"/> <br>
                        Retângulo
                    </button>
                </div>
            </div>
            <div class="col-md-10">
                <canvas id="canvas" width="800" height="480" class="canvas"></canvas>
                <p class="texto-observacao"><i>Resolução: 800px 480px</i></p>
            </div>
        </div>
    </div>

</div>

</body>
</html>
